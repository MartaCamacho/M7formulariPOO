<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="style/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Form -->

    <div class="d-flex flex-column justify-center">
      <span id="top-notification-container"></span>
      <div class="d-flex">
        <section class="container mt-5 mb-3 table-bordered form-border w-50">
          <h5 class="text-center mt-3">Acceso</h5>

          <form class="pt-3 pb-5" id="form">
            <div class="form-group mt-2">
              <label for="email">Direcci√≥n de email</label>
              <input
                type="email"
                class="form-control mt-2"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                placeholder="Pon tu email"
              />
            </div>
            <div class="form-group mt-2">
              <label for="name">Nombre</label>
              <input
                type="text"
                class="form-control mt-2"
                id="name"
                name="name"
                placeholder="Escribe tu nombre"
              />
            </div>
            <div class="form-group mt-2">
              <label for="surname">Apellido</label>
              <input
                type="text"
                class="form-control mt-2"
                id="surname"
                name="surname"
                placeholder="Escribe tu apellido"
              />
            </div>
          </form>
          <div class="row pb-4">
            <div class="col text-center">
              <button
                class="btn btn-success align-center"
                id="login-button"
                onclick="addTheItem()"
              >
                Enviar
              </button>
            </div>
          </div>
          <div class="message-container"></div>
        </section>
        <aside class="w-50 mt-5">
          <div class="container" id="theInfo"></div>
        </aside>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
